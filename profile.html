 <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <!-- Modal for the cart -->
  <div class="modal" id="cartModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Cart</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <ul class="list-group" id="cartList">
            <!-- Cart items will be displayed here -->
          </ul>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
            <strong>Quantity: </strong><span id="cartQuantity">0</span>
            <br><br>
            <strong>Total: </strong><span id="cartTotal">$0.00</span>
          </div>
      </div>
    </div>
  </div>

  <!--Profile Page-->
    <div class="container-fluid d-flex justify-content-center align-items-start" style="height: 100vh; margin-top: 20px;">
        <div class="col-md-6">
          <div class="card border-0 shadow" style="width: 800px; margin: auto;">
            <div class="card-header bg-white">
              <h4>Profile</h4>
            </div>
            <div class="card-body text-right">
                <form id="profileForm">
                    <div class="form-group row">
                      <label for="fullName" class="col-sm-4 col-form-label">Full Name:</label>
                      <div class="form-input col-sm-4">
                        <input type="text" id="fullName" placeholder="Full Name" required>
                    </div>
                    </div>

                    <br>

                    <div class="form-group row">
                      <label for="email" class="col-sm-4 col-form-label">Email:</label>
                      <div class="form-input col-sm-4">
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    </div>

                    <br>

                    <div class="form-group row">
                      <label for="password" class="col-sm-4 col-form-label">Password:</label>
                      <div class="form-input form-pass col-sm-4">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="toggle-password fas fa-eye-slash" onclick="togglePasswordVisibility()"></i>
                    </div>
                    </div>

                    <br>

                    <button type="submit" class="btn-save btn-primary float-right">Save Changes</button>

                    <button class="btn btn-danger float-left" data-toggle="modal" data-target="#deleteModal">
                        Delete Account
                    </button>
                  </form>
            </div>
          </div>
        </div>
      </div>

      <div class="toast-container">
        <div class="toast" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="mr-auto">Success</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="closeToast()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Your data has been updated successfully.
            </div>
        </div>
    </div>

    <div class="modal" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete your account?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton" onclick="deleteItem()">Delete</button>
                </div>
            </div>
        </div>
    </div>
      
    </body>
    </html>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="profile.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    var deleteButton = document.querySelector('.btn-danger');
    var confirmDeleteButton = document.getElementById('confirmDeleteButton');

    // Event listener for the delete button
    deleteButton.addEventListener('click', function () {
        $('#deleteModal').modal('show');
    });

    // Event listener for the confirm delete button in the modal
    confirmDeleteButton.addEventListener('click', function () {
        var loggedInUser = JSON.parse(localStorage.getItem('loggedInUser')) || {};

        localStorage.removeItem('loggedInUser');

        var userData = JSON.parse(localStorage.getItem('userData')) || [];

        var updatedUserData = userData.filter(function (user) {
            return user.emailAddress !== loggedInUser.emailAddress;
        });

        localStorage.setItem('userData', JSON.stringify(updatedUserData));

        console.log('Item deleted successfully');

        // Manually hide the modal using Bootstrap's native method
        var deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        deleteModal.hide();

        // Redirect to the login page
        window.location.href = 'login.html';
    });

    // Event listener for the modal close button
    $('#deleteModal').on('hidden.bs.modal', function () {
        // Remove the modal backdrop manually
        $('body').removeClass('modal-open');
        $('.modal-backdrop').remove();

        // Reset the body padding to its default
        $('body').css('padding-right', '0');
    });
});

    </script>
</body>
